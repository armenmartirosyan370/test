<div class="container">
  <h2 class="text">Sound Recordings</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef> Format</th>
      <td mat-cell *matCellDef="let element">{{element.format}}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>

  </table>

  <div class="player_content" *ngIf="currentSong">
    <audio [src]="currentSong" controls autoplay></audio>
    <button (click)="closePlayer()" class="clos_player"><img src="assets/cancel.svg"></button>
  </div>
</div>
